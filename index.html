<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="calculator">
            <div class="visor">0</div>
            <div class="calc-buttons">
                <div class="numbers">
                    <button class="number">7</button><button class="number">8</button><button class="number">9</button><button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="number">0</button><button class="number ponto">.</button><button class="number igual">=</button>
                </div>
                <div class="operations">
                    <button class="operator notVisor AC">AC</button><button class="operator notVisor Del">Del</button><button class="operator">/</button><button class="operator">x</button><button class="operator">-</button><button class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
